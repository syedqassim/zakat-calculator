<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Zakat Calculator</h2>
        <p>Calculate your zakat based on your assets and liabilities.</p>

        <!-- Input fields for user to enter financial deails -->
        <label>Cash & Savings:</label>
        <input type="number" id="cash" placeholder="Enter amount">

        <label>Gold & Silver Value:</label>
        <input type="number" id="gold" placeholder="Enter amount">

        <label>Other Assets:</label>
        <input type="number" id="assets" placeholder="Enter amount">

        <label>Liabilities (Debts):</label>
        <input type="number" id="liabilities" placeholder="Enter amount">

        <button onclick="calculateZakat()">Calculate Zakat</button>

        <h3>Total Zakat Due: <span id="result">0</span></h3>
    </div>

    <script>
        function calculateZakat() {
            let cash = parseFloat(document.getElementById('cash').value) || 0;
            let gold = parseFloat(document.getElementById('gold').value) || 0;
            let assets = parseFloat(document.getElementById('assets').value) || 0;
            let liabilities = parseFloat(document.getElementById('liabilities').value) || 0;
            
            let totalAssets = cash + gold + assets - liabilities;
            let nisab = 6140; // Example Nisab threshold in currency
            
            let zakat = totalAssets >= nisab ? totalAssets * 0.025 : 0;
            
            document.getElementById('result').innerText = zakat.toFixed(2);
        }
    </script>
</body>
</html>
